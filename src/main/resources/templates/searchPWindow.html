<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MediPush</title>
    <style type="text/css">
    .resultmsg { padding:20px 0px 20px 0px;text-align:center;font-size:30px; }
    #resulttb { width:90%;margin:auto; }
    td { padding:1em;border-top:1px solid grey; }
    th { padding:1em;}
    input[type="button"]{
        height:auto;line-height:normal;padding: .8em .5em;font-family: inherit;border: 1px solid #999;border-radius: 0;
    }
    a { text-decoration:none;}
    </style>
</head>
<body>
<div class="container">
    <div class="resultmsg">환자 검색 결과</div>
    <div>
        <table id="resulttb">
            <thead>
            <tr>
                <th>환자 이름</th>
                <th>주민등록번호</th>
                <th>임신 여부</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.SSN}"></td>
                <td th:text="${patient.pregnant}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="resultmsg">복용중인 약</div>
    <div th:each="med : ${patient.take_med}" style="text-align:center;">
        <span th:text="${med.prod_name}"></span>
    </div>
    <br>
    <div style="text-align:center;">
        <input type="button" onclick="win_close()" value="창 닫기"></input>
    </div>
</div> <!-- /container -->
<script>
    function win_close(){
        window.close();
        //window.open("", "_self").close();
    }
</script>
</body>
</html>
